<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.函数式组件</title>
</head>
    <body>
        <!-- 准备好一个 “容器” -->
        <div id="text">

        </div>
        <!--引入react核心库-->
        <script src="../js/react.development.js"></script>
        <!--引入react-dom,用于支持react操作dom 核心库必须要在react-dom之前引用-->
        <script src="../js/react-dom.development.js"></script>
        <!-- 引入babel，用于将jsx转为js   -->
        <script src="../js/babel.min.js"></script>

        <script type="text/babel">
            //1.创建函数式组件
            //注意，函数名首字母必须要大写，函数必须要有返回值
            function MyComponent() {
                console.log(this)//此处的this是undefined，因为babel编译后开启了严格模式，严格模式不会让this指向window
                return <h2>我是用函数定义的组件（适用于简单组件的定义）</h2>
            }
            //2.渲染组件到页面
            ReactDOM.render(<MyComponent/>,document.getElementById('text'))
            /*
            * 执行 ReactDOM.render(<MyComponent/>。。。。)之后会发生什么
            *   1.react会解析组件标签，找到<MyComponent/>组件
            *   2.发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM，随后呈现在页面中
            *
            * */
        </script>
    </body>
</html>
