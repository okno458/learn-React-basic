<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.类式组件</title>
</head>
    <body>
        <!-- 准备好一个 “容器” -->
        <div id="text">

        </div>
        <!--引入react核心库-->
        <script src="../js/react.development.js"></script>
        <!--引入react-dom,用于支持react操作dom 核心库必须要在react-dom之前引用-->
        <script src="../js/react-dom.development.js"></script>
        <!-- 引入babel，用于将jsx转为js   -->
        <script src="../js/babel.min.js"></script>

        <script type="text/babel">
            //1.创建类式组件
                class MyComponent extends React.Component{
                    render(){
                        //render放在了MyComponent的原型对象上
                        //render函数中的this是MyComponent的实例对象 <=> MyComponent组件实例对象
                       return <h2>我是用类定义的组件（适用于复杂组件的定义）</h2>
                       //如果一个组件是有状态的，那么就是复杂组件
                    }
                }
            //2.渲染组件到页面
                ReactDOM.render(<MyComponent/>,document.getElementById('text'))
            /*
            *
            * 执行 ReactDOM.render(<MyComponent/>。。。。)之后会发生什么
            *   1.react会解析组件标签，找到<MyComponent/>组件
            *   2.发现组件是使用类定义的，随后new出该类的实例，并通过该实例调用到原型上的render方法
            *   3.将render返回的虚拟dom转换为真实dom，随后呈现在页面中
            * */
        </script>
    </body>
</html>
