<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展运算符</title>
</head>
<body>
    <script>
        let arr1 = [1,3,5,7,9]
        let arr2 = [2,4,6,8,10]
        console.log(...arr1) //展开一个数组
        let arr3 = [...arr1,...arr2] //拼接两个数组
        console.log(arr3)
        //在函数中使用
        function sum(...nums) {
            //reduce方法 传递一个函数作为参数，该函数接收两个参数pre为之前的值，cur为当前的值
            return nums.reduce((pre,cur) =>{
                return pre + cur
            })
        }
        console.log(sum(1,2,3,4))
        let person = {name:'tom',age:18}
        let person2 = {...person} //字面量的形式赋值一个对象（浅拷贝）
        console.log('person2', person2)
        let person3 = {...person2,name:'jack',address:'cyu'}//复制对象的同时也可以修改或添加属性
        console.log('person3', person3)
        // console.log(...person) //报错，扩展运算符不能够用于展开对象
    </script>
</body>
</html>
