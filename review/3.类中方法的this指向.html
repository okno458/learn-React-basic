<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类中方法的this指向</title>
</head>
<body>
    <script>
        class Person {
            constructor(name,age) {
                this.name = name;
                this.age = age;
            }
            speak(){
                //speak方法放在了Person类的原型对象上
                //speck方法供实例去使用
                //通过Student实例调用speak时，speak中的this就是Person类的实例
                console.log(this)
            }
        }
        const p1 = new Person('tom',18)
        p1.speak()//通过实例调用speak方法
        const x = p1.speak
        x()//此处this为undefined，类中定义的方法已经在局部开启了严格模式，严格模式下this不会指向window，所以this值为undefined
    </script>
</body>
</html>
