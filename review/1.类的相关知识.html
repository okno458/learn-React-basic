<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类的相关知识</title>
</head>
<body>
    <script>
        /*
        *   总结：
        *      1.类中的构造器不是必须写的，要对实例进行一些初始化的操作，比如添加属性时的时候才写
        *      2.关于super的问题，如果A继承了B，且A类中有构造器，那么A类构造器中的super是必须要调用的
        *      3.类中所定义的方法，都是放在了类的原型对象上，供实例使用
        *
        * */
        //定义类的关键字class 创建一个person类
        class Person {
            //构造器方法
            constructor(name,age) {
                //构造器中的this指向了类的实例对象
                this.name = name;
                this.age = age;
            }
            speck(){
                //speck方法放在了Person类的原型对象上
                //speck方法供实例去使用
                //通过person实例调用speck时，speck中的this就是person类的实例
                console.log(`name=${this.name},age=${this.age}`)
            }
        }
        //创建一个Person实例对象
        // const p1 = new Person('tom',18)
        // const p2 = new Person('jerry',19)
        // console.log(p1)
        // console.log(p2)
        // p1.speck()
        // p2.speck()
        //创建一个Student类，用于继承Person类
        //继承后的类就拥有了被继承类的属性和方法
        class Student extends Person {
            constructor(name,age,grade) {
                super(name,age)//super必须放在所有属性之前
                this.grade = grade
            }
            //重写从父类继承过来的方法
            speck(){
                console.log(`name=${this.name},age=${this.age},grade=${this.grade}`)
            };
            study(){
                //study方法放在了Student类的原型对象上
                //speck方法供实例去使用
                //通过Student实例调用study时，study中的this就是Student类的实例
                console.log('study')
            }
        }
        const s1 = new Student('zhang',18,'one')

        class Car {
            constructor(name,price) {
                this.name = name
                this.price = price
                this.wheel = 4
            }
            //类中可以直接写赋值语句，如下代码的还是，给Car的实例对象添加一个属性，名为a，值为1
            a = 1
            //给Car自身添加一个属性，需要使用static关键字
            static demo = 100
        }
        const c1 = new Car('63',199)
        console.log(c1)

    </script>
</body>
</html>
