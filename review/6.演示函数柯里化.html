<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示函数的柯里化</title>
</head>
<body>
    <script>
        //函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式
        function sum(a){
            return b => {
                return c => {
                    return a + b + c
                }
            }
        }
        const res = sum(1)(2)(3)
        console.log(res)
    </script>
</body>
</html>
