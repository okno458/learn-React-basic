<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props的基本使用</title>
</head>
<body>
    <!-- 准备好一个 “容器” -->
    <div id="text1">

    </div>
    <div id="text2">

    </div>
    <div id="text3">

    </div>
    <!--引入react核心库-->
    <script src="../js/react.development.js"></script>
    <!--引入react-dom,用于支持react操作dom 核心库必须要在react-dom之前引用-->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js   -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        //创建组件
        class Person extends React.Component{
            render(){
                const {name,age,sex} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age + 1}</li>
                    </ul>
                )
            }
        }
        const p = {name:'liu',age:18,sex:'female'}//批量传递props数据
        //扩展运算符不能展开对象，因为react和babel的作用，所以这种形式只对组件标签有效，{}中需要书写js表达式
        ReactDOM.render(<Person {...p} />,document.getElementById('text1'))
        ReactDOM.render(<Person name='liu' age={19} sex='female'/>,document.getElementById('text2'))
        ReactDOM.render(<Person name='liu' age={18} sex='female'/>,document.getElementById('text3'))
    </script>
</body>
</html>
