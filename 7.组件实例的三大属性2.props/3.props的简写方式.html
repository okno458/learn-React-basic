<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props的简写方式</title>
</head>
<body>
    <!-- 准备好一个 “容器” -->
    <div id="text1">

    </div>
    <!--引入react核心库-->
    <script src="../js/react.development.js"></script>
    <!--引入react-dom,用于支持react操作dom 核心库必须要在react-dom之前引用-->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js   -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入props，用于对组件标签属性进行限制  -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        //创建组件
        class Person extends React.Component{
            constructor(props) {
                //构造器是否需要接收props是否传递给super，取决于是否希望在构造器中通过this访问props
                super(props);
            }
            //对标签属性进行类型，必要性的限制
            static propTypes = {
                name:PropTypes.string.isRequired,
                sex:PropTypes.string,
                age:PropTypes.number,
            }

            static defaultProps = {
                sex:'男',
                age:18
            }
            render(){
                const {name,age,sex} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age + 1}</li>
                    </ul>
                )
            }
        }
        const p = {name:'liu',age:18,sex:'female'}
        ReactDOM.render(<Person {...p} />,document.getElementById('text1'))

    </script>
</body>
</html>
