<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx练习</title>
</head>
    <body>
        <div id="text"></div>

        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.min.js"></script>
        <script type="text/babel">
            /*
            *   注意区分：【语句】和【表达式】
            *       1.一个表达式会产生一个值，可以放在任何一个需要的地方
            *        以下都是表达式：
            *             (1)： a
            *             (2): a + b
            *             (3): demo(3)
            *             (4): arr.map
            *             (5): function text(){}
            *       2.语句（代码）：
            *           以下为语句：
            *               (1) if判断
            *               (2) for循环
            *               (3) switch(){case:xxx}
            * */
            //模拟一些数据
            const data = ['angular','react','vue']
            // const obj = {name1:'angular',name2:'react',name3:'vue'}
            //创建虚拟DOM
            const VDOM = (
                <div>
                    <h1>前端js框架列表</h1>
                    <ul>
                        {
                            data.map((item,index)=>{
                                return <li key={index}>{item}</li>
                            })
                        }
                    </ul>
                </div>
            )
            ReactDOM.render(VDOM,document.getElementById('text'))
        </script>
    </body>
</html>
