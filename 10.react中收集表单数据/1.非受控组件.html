<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非受控组件</title>
</head>
<body>
    <!-- 准备好一个 “容器” -->
    <div id="text">

    </div>
    <!--引入react核心库-->
    <script src="../js/react.development.js"></script>
    <!--引入react-dom,用于支持react操作dom 核心库必须要在react-dom之前引用-->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js   -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入props，用于对组件标签属性进行限制  -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        // 非受控组件则是同过ref直接获取输入框的值，只获取到最后状态的结果值，在输入过程中做不到对输入值的操作，此时表单数据将交由 DOM 节点来处理（“不受开发者控制”）。
        class Login extends React.Component {
            render(){
                return (
                    <form action="https://www.atguigu.com" onSubmit={this.handleSubmit} >
                        用户名：<input type="text" name="username" ref={c => this.username = c}/><br/>
                        密码：<input type="password" name="password" ref={c => this.password = c}/><br/>
                        <button>登录</button>
                    </form>
                )
            }
            handleSubmit = (e) => {
                const {username,password} = this
                alert(`你输入的用户名是：${username.value},密码是：${password.value}`)
                e.preventDefault()//阻止表单提交
            }
        }
        ReactDOM.render(<Login/>,document.getElementById('text'))
    </script>
</body>
</html>
