<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx语法规则</title>
    <style>
        .title{
            background: orange;
            width: 200px;
        }
    </style>
</head>
    <body>
        <div id="text">

        </div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        const myId = 'atguigu'
        const myData = 'hello React'
        //创建虚拟DOM
        const VDOM = (
            <div>
                <h2 id={myId.toLowerCase()} className="title"></h2>    
            </div>
            // <div>
            //     // <h2 id = {myId.toLowerCase()} className="title">
            //     //     <span style={{color:'#ffffff',fontSize:'29px'}}>{myData.toLowerCase()}</span>
            //     // </h2>
            //     // <h2 id = {myId.toUpperCase()} className="title">
            //     //     <span style={{color:'#ffffff',fontSize:'29px'}}>{myData.toUpperCase()}</span>
            //     // </h2>
            //     // <input type='text'/>
            // </div>
        )
        ReactDOM.render(VDOM,document.getElementById('text'))
        /*
        *   jsx语法规则：
        *      1.定义虚拟DOM时，不需要写引号
        *      2.标签中混入js表达式时，要用{}
        *      3.样式的类名指定不用class用className
        *      4.内联样式要用style=“{{key:value}}”的样式去写
        *      5.虚拟DOM必须只有一个根标签
        *      6.标签必须闭合
        *      7.关于标签首字母
        *       （1）如果是小写字母开头，则将改标签转为html中同名元素，若无同名元素，就会报错
        *       （2）如果是小写字母开头，react会去渲染对应的组件，若组件没有定义则报错
        * */
    </script>

    </body>
</html>
