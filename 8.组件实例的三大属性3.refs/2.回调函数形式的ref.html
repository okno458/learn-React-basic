<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.回调函数形式的ref</title>
</head>
<body>
    <!-- 准备好一个 “容器” -->
    <div id="text">

    </div>
    <!--引入react核心库-->
    <script src="../js/react.development.js"></script>
    <!--引入react-dom,用于支持react操作dom 核心库必须要在react-dom之前引用-->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js   -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入props，用于对组件标签属性进行限制  -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {
            render() {
                return (
                    <div>
                        {/*currentNode是当前ref所在的dom节点 this.input1 = currentNode的含义是：把当前获取到的节点放在组件实例上，起了个名字叫input1*/}
                        <input ref={currentNode => this.input1 = currentNode} type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
                        <input ref={currentNode => this.input2 = currentNode} type="text" placeholder="失去焦点提示数据" onBlur={this.showData2}/>&nbsp;
                    </div>
                );
            }
            //展示左侧输入框的数据
            showData = () => {
                const {input1} = this;
                alert(input1.value)
            }
            //展示右侧输入框的数据
            showData2 = () => {
                const {input2} = this;
                alert(input2.value)
            }
        }
        ReactDOM.render(<Demo/>,document.getElementById('text'))
    </script>
</body>
</html>
