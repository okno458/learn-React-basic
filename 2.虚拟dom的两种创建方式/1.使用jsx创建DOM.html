<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用jsx创建虚拟DOM</title>
</head>
<body>
<!-- 准备好一个 “容器” -->
<div id="text">

</div>
<!--引入react核心库-->
<script src="../js/react.development.js"></script>
<!--引入react-dom,用于支持react操作dom 和辛苦必须要在react-dom之前引用-->
<script src="../js/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转为js   -->
<script src="../js/babel.min.js"></script>

<!--  此处一定要编写 type="text/babel" 如果不写默认是js -->
<script type="text/babel">
    //1.创建虚拟dom
    const VDOM = (
        //此处不需要写引号，因为不是字符串
        <h1 id="title">
            <span>Hello React</span>
        </h1>
    )
    //2.渲染虚拟dom到页面
    ReactDOM.render(VDOM,document.getElementById('text'))
</script>

</body>
</html>
